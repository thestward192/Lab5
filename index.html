<!doctype html>
<html>
  <head>
    <title>Chat Socket.IO UNA</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px;}
      form button { width: 10%; background: rgb(130, 224, 255);  border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      #nombre, #m { display: inline-block;}
      #m {width: 69%; margin-right: 4px;}
      #nombre {width: 20%}
      
      /* Estilos para imágenes */
      #messages img { 
        max-width: 400px; 
        max-height: 400px; 
        border-radius: 5px;
        margin: 5px 0;
        display: block;
        border: 1px solid #ddd;
      }
      
      /* Estilos para videos de YouTube */
      #messages iframe { 
        margin: 5px 0;
        border-radius: 5px;
        max-width: 100%;
        width: 560px;
        height: 315px;
      }
      
      /* Responsive para dispositivos móviles */
      @media (max-width: 600px) {
        #messages img {
          max-width: 90%;
          max-height: 250px;
        }
        #messages iframe {
          width: 90%;
          height: 200px;
        }
        #m {width: 60%;}
        #nombre {width: 25%;}
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="nombre" autocomplete="off" placeholder="Username"/>
      <input id="m" autocomplete="off" placeholder="Mensaje, URL de imagen o video de YouTube..." /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

    var colorHexTxt = "";

    // genera colores aleatorios en hexadecimal
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
     }

    // Función para mostrar mensajes con soporte para imágenes y videos
    function displayMessage(msgJson) {
        var mensaje = msgJson.mensaje || '';
        var nombre = msgJson.nombre || 'Anónimo';
        var color = msgJson.color || '#000000';
        
        // Crear el elemento de mensaje
        var li = $('<li>');
        
        // Crear el header con el nombre del usuario
        var userHeader = "<b style='color:" + color + "'>" + nombre + "</b>: ";
        
        // Verificar si el mensaje contiene HTML (imagen o video)
        if (mensaje.startsWith('<img') || mensaje.startsWith('<iframe')) {
            // Es una imagen o video - mostrar HTML directamente
            li.html(userHeader + mensaje);
        } else {
            // Es texto normal - mostrar como texto seguro
            li.html(userHeader + mensaje);
        }
        
        $('#messages').append(li);
        window.scrollTo(0, document.body.scrollHeight);
    }

      $(function () {
        var socket = io();

        // emite evento al servidor
        $('form').submit(function(){
            var nombreTxt = $('#nombre').val() || "Anónimo";
            var mensajeTxt = $('#m').val().trim();

            // Validar que el mensaje no esté vacío
            if (!mensajeTxt) {
                alert('Por favor escribe un mensaje');
                return false;
            }

            if (colorHexTxt == "") {
                colorHexTxt = getRandomColor();
            }

            var jsonMsg = { nombre: nombreTxt, mensaje: mensajeTxt, color: colorHexTxt };
            socket.emit('Evento-Mensaje-Server', JSON.stringify(jsonMsg));
            $('#m').val('');
            return false;
        });

        // Escuchar mensajes del servidor
        socket.on('Evento-Mensaje-Server', function(msg){
            var msgJson = JSON.parse(msg);
            displayMessage(msgJson);
        });

        // Permitir envío con Enter en el campo de mensaje
        $('#m').keypress(function(e) {
            if (e.which == 13) { // Enter key
                $('form').submit();
                return false;
            }
        });

      });
    </script>
  </body>
</html>
